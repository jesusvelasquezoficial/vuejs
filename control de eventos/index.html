<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    <button type="button" name="sumar" v-on:click="sumar">Sumar 1</button>
    <button type="button" name="restar" @click="restar">Restar 1</button>
    <button type="button" name="Sumar2" @click="contador++">Sumar Metodo2</button>
    El contador esta en {{ contador }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods:{
        sumar: function () {
          this.contador++
        },
        restar: function () {
          this.contador--
        },
      }
    })
  </script>
</body>
</html>
